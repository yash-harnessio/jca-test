plugins {
    id 'com.offbytwo.jenkins.java-conventions'
}

dependencies {
    api 'com.fasterxml.jackson.core:jackson-annotations:2.10.3'
    api 'com.fasterxml.jackson.core:jackson-core:2.10.3'
    api 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    api 'org.dom4j:dom4j:2.1.3'
    api 'org.apache.commons:commons-lang3:3.9'
    api 'commons-io:commons-io:2.4'
    api 'org.apache.httpcomponents:httpclient:4.5.8'
    api 'org.apache.httpcomponents:httpcore:4.4.11'
    api 'org.apache.httpcomponents:httpmime:4.5.8'
    api 'jaxen:jaxen:1.1.6'
    api 'org.slf4j:slf4j-api:1.7.25'
    api 'xerces:xmlParserAPIs:2.6.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-core:2.3.0.1'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
    testImplementation 'org.jvnet.hudson:xstream:1.4.7-jenkins-1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:3.0.0'
    testImplementation 'org.jenkins-ci.main:jenkins-test-harness:1.644'
    testImplementation 'org.assertj:assertj-core:3.12.2'
}

description = 'Jenkins API client for Java :: The Client.'
