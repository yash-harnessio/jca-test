plugins {
    id 'com.offbytwo.jenkins.java-conventions'
}

dependencies {
    api project(':jenkins-client')
    testImplementation 'org.testng:testng:7.0.0'
    testImplementation 'org.mockito:mockito-core:3.0.0'
    testImplementation 'org.assertj:assertj-core:3.12.2'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.8'
    testImplementation 'org.slf4j:slf4j-api:1.7.25'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.12.1'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.12.1'
}

description = 'Jenkins API client for Java :: IT Docker'

tasks.named('test') {
    useTestNG()
}
